apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accountservice
  template:
    metadata:
      labels:
        app: accountservice
    spec:
      containers:
        - name: accountservice
          image: pierreas/accountservice-v1:1.0.0
          imagePullPolicy: Always 
          ports:
            - containerPort: 8085
      imagePullSecrets:
        - name: dockerhub-secret